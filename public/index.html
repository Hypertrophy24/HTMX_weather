<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div id="app">
        <h1>Weather App</h1>
        <form id="weatherForm" hx-post="https://us-central1-htmx-weather.cloudfunctions.net/weather" hx-target="#weatherInfo" onsubmit="return true;">
            <input type="text" name="location" id="location" placeholder="Enter location">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherInfo" hx-get="https://us-central1-htmx-weather.cloudfunctions.net/weather" hx-trigger="load">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
</body>
</html>
